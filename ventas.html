<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM INNOVATEK - VENTAS</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:#fff;
  color:#111;
}

.view{
  min-height:100vh;
  padding:24px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:28px;
}

.logo img{ width:40px; }

.center{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.neo{
  background:#fff;
  border-radius:20px;
  padding:18px;
  text-align:center;
  box-shadow:
    8px 8px 16px rgba(0,0,0,.08),
   -8px -8px 16px rgba(255,255,255,.9);
}

.btn{ cursor:pointer; }

.module-box{
  margin-top:20px;
  color:#555;
}

.panel-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.back{
  margin-top:25px;
  width:fit-content;
  padding:14px 22px;
}

/* ===== SPINNER ===== */
.spinner{
  width:16px;
  height:16px;
  border:3px solid #ccc;
  border-top:3px solid #111;
  border-radius:50%;
  display:inline-block;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}

button{
  border:none;
  padding:10px 16px;
  border-radius:12px;
  background:#fff;
  box-shadow:
    6px 6px 12px rgba(0,0,0,.08),
   -6px -6px 12px rgba(255,255,255,.9);
}
</style>
</head>

<body>

<section class="view">

<div class="logo">
  <img src="apple-touch-icon.png.jpg">
  <span>SYSTEM INNOVATEK — VENTAS</span>
</div>

<div class="module-box">

<h3>PANEL VENTAS</h3>
<hr>

<div class="panel-row"><span>Cliente</span><span>__________</span></div>
<div class="panel-row"><span>Producto</span><span>__________</span></div>
<div class="panel-row"><span>Cantidad</span><span>__________</span></div>
<div class="panel-row"><span>Precio</span><span>__________</span></div>
<div class="panel-row"><span>Total</span><span>__________</span></div>

<hr>

<div class="panel-row">
  <span style="color:#0a58ff;">●</span>
  <span>Sin conexión al servidor</span>
</div>

<div class="panel-row">
  <span class="spinner"></span>
  <span>Cargando información...</span>
</div>

<br>

<div class="panel-row">
  <button>Guardar</button>
  <button>Modificar</button>
</div>

<div class="panel-row">
  <button>Eliminar</button>
  <button>Enviar</button>
</div>

<div class="neo btn back" onclick="history.back()">← Atrás</div>

</div>

</section>

</body>
</html>
