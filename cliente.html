<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM INNOVATEK</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{background:#fff;color:#111;}
.view{display:none;min-height:100vh;padding:24px;}
.view.active{display:block;}

.logo{display:flex;align-items:center;gap:12px;margin-bottom:28px;}
.logo img{width:40px;}
.logo span{font-weight:600;}

.center{display:flex;flex-direction:column;gap:18px;}

.neo{
background:#fff;
border-radius:20px;
padding:18px;
text-align:center;
box-shadow:8px 8px 16px rgba(0,0,0,.08),-8px -8px 16px rgba(255,255,255,.9);
}

.btn{cursor:pointer;}
input.neo{border:none;outline:none;font-size:16px;text-align:left;padding-left:20px;}

h2{font-size:22px;margin-bottom:10px;}
.module-box{margin-top:20px;color:#555;}
.back{margin-top:30px;width:fit-content;padding:14px 22px;}

.panel-row{
display:flex;
justify-content:space-between;
align-items:center;
margin:12px 0;
}

/* RESPIRACIÓN */
@keyframes respirar{
0%{transform:scale(1);}
50%{transform:scale(1.02);}
100%{transform:scale(1);}
}
.breathe{animation:respirar 3.5s ease-in-out infinite;}

/* SPINNER */
.spinner{
width:18px;
height:18px;
border:3px solid #ddd;
border-top:3px solid #222;
border-radius:50%;
display:inline-block;
animation:spin .8s linear infinite;
}
@keyframes spin{
to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- HOME CLIENTE (ANTES LOGIN) -->
<section class="view active" id="home">
<div class="center">

<div class="logo">
<img src="apple-touch-icon.png.jpg">
<span>SYSTEM INNOVATEK</span>
</div>

<div class="neo breathe" style="text-align:left;">
<div style="font-weight:600;margin-bottom:10px;">ID CLIENTE</div>
<input class="neo" placeholder="Ingrese su ID" style="width:100%;">
</div>

<div class="neo btn" onclick="openView('loading')">
Continuar
</div>

</div>
</section>

<!-- LOADING / PLANTILLA NÓMINA -->
<section class="view" id="loading">

<h2>Sin conexión a servidor</h2>

<div class="module-box">

<h3>PLANTILLA NÓMINA</h3>
<hr>

<div class="panel-row"><span>Nombre</span><span>__________</span></div>
<div class="panel-row"><span>Puesto</span><span>__________</span></div>
<div class="panel-row"><span>Salario</span><span>__________</span></div>
<div class="panel-row"><span>Periodo</span><span>__________</span></div>
<div class="panel-row"><span>Días laborados</span><span>__________</span></div>
<div class="panel-row"><span>Ausencias</span><span>__________</span></div>
<div class="panel-row"><span>Permisos</span><span>__________</span></div>

<hr>

<div class="panel-row">
<span>C.S</span>
<span>%</span>
<span>Sub.</span>
</div>

<hr>

<div class="panel-row">
<span class="spinner"></span>
<span>Cargando información...</span>
</div>

<br>

<div class="panel-row">
<div class="neo btn">Guardar</div>
<div class="neo btn">Modificar</div>
</div>

<div class="panel-row">
<div class="neo btn">Eliminar</div>
<div class="neo btn">Enviar</div>
</div>

<div class="neo btn back" onclick="goBack()">← Atrás</div>

</div>
</section>

<script>
const stack=[];

function showView(id){
document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function openView(id){
const current=document.querySelector('.view.active').id;
stack.push(current);
showView(id);
}

function goBack(){
const prev=stack.pop();
if(prev)showView(prev);
}
</script>

</body>
</html>
