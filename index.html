<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM INNOVATEK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icono iOS -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png.jpg">

  <style>
    /* ====================
       BASE
    ==================== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #ffffff;
      color: #222;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ====================
       INTRO / LOGO PROTAGONISTA
    ==================== */
    .intro {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .intro.hide {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    .logo {
      width: 160px;
      margin-bottom: 22px;
      opacity: 0;
      transform: scale(0.96);
      animation:
        logoEnter 0.9s ease forwards,
        logoBreath 6s ease-in-out infinite;
    }

    @keyframes logoEnter {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Respiración elegante */
    @keyframes logoBreath {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.018); }
    }

    h1 {
      margin: 10px 0 4px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    h1 sup {
      font-size: 12px;
      margin-left: 2px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 42px;
    }

    /* ====================
       BOTONES (NEUMORFISMO BLANCO)
    ==================== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      padding: 0 30px;
    }

    .neo-btn {
      padding: 16px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow:
        6px 6px 14px rgba(0,0,0,0.12),
       -6px -6px 14px rgba(255,255,255,0.9);
      font-size: 18px;
      color: #222;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }

    .neo-btn:active {
      box-shadow:
        inset 4px 4px 10px rgba(0,0,0,0.15),
        inset -4px -4px 10px rgba(255,255,255,0.9);
      transform: scale(0.97);
    }

    /* ====================
       APP / LOGO COMO MARCA
    ==================== */
    .app {
      display: none;
      padding: 24px;
      animation: appFade 0.6s ease forwards;
    }

    @keyframes appFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .app header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .app header img {
      width: 42px;
      animation: none;
    }

    .app header span {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .content {
      text-align: left;
      max-width: 520px;
      margin: auto;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- ====================
       INTRO
  ==================== -->
  <section class="intro" id="intro">
    <img src="apple-touch-icon.png.jpg" alt="Logo System Innovatek" class="logo">

    <h1>SYSTEM INNOVATEK<sup>®</sup></h1>
    <div class="subtitle">Sistema de Gestión Integral</div>

    <div class="buttons">
      <div class="neo-btn" onclick="enterApp()">Inicio</div>
      <div class="neo-btn" onclick="enterApp()">Servicios</div>
      <div class="neo-btn" onclick="enterApp()">Proyectos</div>
      <div class="neo-btn" onclick="enterApp()">Contacto</div>
    </div>
  </section>

  <!-- ====================
       APP
  ==================== -->
  <section class="app" id="app">
    <header>
      <img src="apple-touch-icon.png.jpg" alt="Marca System Innovatek">
      <span>SYSTEM INNOVATEK</span>
    </header>

    <div class="content">
      <h2>Espacio interno</h2>
      <p>
        Indexación, control y ejecución avanzada de procesos
        administrativos, jurídicos y operativos.
      </p>
    </div>
  </section>

  <script>
    function enterApp() {
      const intro = document.getElementById('intro');
      const app = document.getElementById('app');

      intro.classList.add('hide');

      setTimeout(() => {
        intro.style.display = 'none';
        app.style.display = 'block';
      }, 600);
    }
  </script>

</body>
</html>
