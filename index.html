<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SYSTEM INNOVATEK</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Icono iOS -->
<link rel="apple-touch-icon" href="apple-touch-icon.png.jpg">

<style>
/* =========================
   BASE
========================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #ffffff;
  color: #222;
  min-height: 100vh;
  overflow-x: hidden;
}

/* =========================
   UTILIDADES
========================= */
.hidden {
  display: none;
}

.fade {
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =========================
   LOGO
========================= */
.logo-main {
  width: 150px;
  margin-bottom: 18px;
  opacity: 0;
  transform: scale(0.96);
  animation:
    logoEnter 0.8s ease forwards,
    logoBreath 7s ease-in-out infinite;
}

@keyframes logoEnter {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes logoBreath {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.012); }
}

.logo-mini {
  width: 38px;
}

/* =========================
   TEXTOS
========================= */
.title-system {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.04em;
}

.subtitle-system {
  font-size: 14px;
  color: #777;
  margin-top: 4px;
}

/* =========================
   NEUMORFISMO
========================= */
.neo {
  background: #ffffff;
  border-radius: 18px;
  box-shadow:
    10px 10px 22px rgba(0,0,0,0.12),
   -10px -10px 22px rgba(255,255,255,0.95);
}

.neo:active {
  box-shadow:
    inset 6px 6px 14px rgba(0,0,0,0.14),
    inset -6px -6px 14px rgba(255,255,255,0.9);
  transform: scale(0.97);
}

/* =========================
   BOTONES
========================= */
.button {
  padding: 16px;
  text-align: center;
  font-size: 17px;
  cursor: pointer;
  transition: transform 0.18s ease;
  user-select: none;
}

.button:active {
  transform: scale(1.04);
}

/* =========================
   INPUTS LOGIN
========================= */
.input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #f3f3f3;
  margin-bottom: 14px;
}

/* =========================
   CONTENEDORES
========================= */
.center {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.stack {
  width: 100%;
  max-width: 340px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* =========================
   HEADER INTERNO
========================= */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 20px;
}

.back {
  margin: 20px;
  display: inline-block;
  padding: 12px 18px;
  font-size: 15px;
  cursor: pointer;
}

/* =========================
   TARJETAS
========================= */
.card {
  padding: 22px;
  margin: 20px;
}
</style>
</head>

<body>

<!-- =========================
   LOGIN
========================= -->
<section id="login" class="center fade">
  <img src="apple-touch-icon.png.jpg" class="logo-main" alt="Logo">
  <div class="title-system">SYSTEM INNOVATEK®</div>
  <div class="subtitle-system">Sistema de Gestión Integral</div>

  <div class="stack" style="margin-top:40px">
    <input id="user" class="input" placeholder="Username">
    <input id="pass" class="input" type="password" placeholder="Password">
    <div class="neo button" onclick="login()">Login</div>
  </div>
</section>

<!-- =========================
   HOME
========================= -->
<section id="home" class="hidden fade">
  <div class="header">
    <img src="apple-touch-icon.png.jpg" class="logo-mini">
    <div>
      <div class="title-system">SYSTEM INNOVATEK®</div>
      <div class="subtitle-system">Sistema de Gestión Integral</div>
    </div>
  </div>

  <div class="stack" style="padding:30px">
    <div class="neo button" onclick="go('inicio')">Inicio</div>
    <div class="neo button" onclick="go('servicios')">Servicios</div>
    <div class="neo button" onclick="go('proyectos')">Proyectos</div>
    <div class="neo button" onclick="go('contacto')">Contacto</div>
  </div>
</section>

<!-- =========================
   PANEL
========================= -->
<section id="panel" class="hidden fade">
  <div class="header">
    <img src="apple-touch-icon.png.jpg" class="logo-mini">
    <div class="title-system">SYSTEM INNOVATEK</div>
  </div>

  <div class="neo card">
    <h2 id="panelTitle">Panel</h2>
    <p id="panelText"></p>
  </div>

  <div class="neo back" onclick="back()">← Volver</div>
</section>

<script>
/* =========================
   HÁPTICO
========================= */
function haptic() {
  if (navigator.vibrate) navigator.vibrate(12);
}

/* =========================
   LOGIN
========================= */
function login() {
  haptic();
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;

  if (u === 'Administracion' && p === 'cc-132-iNgreso-kkccdd09') {
    history.pushState({view:'home'}, '');
    show('home');
  } else {
    alert('Credenciales incorrectas');
  }
}

/* =========================
   NAVEGACIÓN
========================= */
function show(id) {
  document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function go(view) {
  haptic();
  history.pushState({view:'panel'}, '');
  show('panel');

  const title = document.getElementById('panelTitle');
  const text  = document.getElementById('panelText');

  if (view === 'inicio') {
    title.textContent = 'Inicio';
    text.textContent = 'Panel interno del sistema. Arquitectura lista para módulos reales.';
  }
  if (view === 'servicios') {
    title.textContent = 'Servicios';
    text.textContent = 'Estructura preparada para gestión de servicios.';
  }
  if (view === 'proyectos') {
    title.textContent = 'Proyectos';
    text.textContent = 'Gestión de proyectos, control y ejecución.';
  }
  if (view === 'contacto') {
    title.textContent = 'Contacto';
    text.textContent = 'Canales institucionales del sistema.';
  }
}

function back() {
  haptic();
  history.back();
}

/* =========================
   HISTORIAL
========================= */
window.onpopstate = function(e) {
  if (!e.state) {
    show('login');
  } else {
    show(e.state.view);
  }
};
</script>

</body>
</html>
