<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM INNOVATEK</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{background:#fff;color:#111;}
.view{display:none;min-height:100vh;padding:24px;}
.view.active{display:block;}

.logo{display:flex;align-items:center;gap:12px;margin-bottom:28px;}
.logo img{width:40px;}
.logo span{font-weight:600;letter-spacing:.5px;}

.center{display:flex;flex-direction:column;gap:18px;}

.neo{
  background:#fff;border-radius:20px;padding:18px;text-align:center;
  box-shadow:8px 8px 16px rgba(0,0,0,.08),-8px -8px 16px rgba(255,255,255,.9);
  transition:transform .15s ease, box-shadow .15s ease;
}
.neo:active{
  transform:scale(.97);
  box-shadow:inset 6px 6px 12px rgba(0,0,0,.08), inset -6px -6px 12px rgba(255,255,255,.9);
}
.btn{cursor:pointer;}

h2{font-size:22px;margin-bottom:10px;}
.module-box{margin-top:20px;color:#555;}
.back{margin-top:40px;width:fit-content;padding:14px 22px;}

.spinner{
  width:22px;height:22px;border:3px solid #ddd;border-top:3px solid #333;border-radius:50%;
  animation:spin 1s linear infinite;display:inline-block;margin-right:8px;
}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>

<body>

<!-- HOME (ANTES LOGIN) -->
<section class="view active" id="home">
  <div class="logo">
    <img src="apple-touch-icon.png.jpg">
    <span>SYSTEM INNOVATEK</span>
  </div>

  <div class="center">
    <div class="neo btn" onclick="openView('loading')">MARKETING</div>
    <div class="neo btn" onclick="openView('loading')">LEGAL</div>
    <div class="neo btn" onclick="openView('loading')">SEGURIDAD SOCIAL</div>
    <div class="neo btn" onclick="openView('loading')">CONTROL ADMINISTRATIVO</div>
    <div class="neo btn" onclick="openView('loading')">CLIENTE</div>
    <div class="neo btn" onclick="openView('loading')">OPERACIONES</div>
    <div class="neo btn" onclick="openView('loading')">DASHBOARD</div>
    <div class="neo btn" onclick="openView('loading')">FACTURACIÓN</div>
    <div class="neo btn" onclick="openView('loading')">REPORTE GENERAL AJUSTADO</div>

    <div class="neo btn" onclick="salir()" style="margin-top:10px;">Salir</div>
  </div>
</section>

<!-- LOADING -->
<section class="view" id="loading">
  <h2>Sin conexión a servidor</h2>

  <div style="margin-top:60px;">
    <div class="module-box">
      <span class="spinner"></span> Cargando información...
    </div>

    <div class="neo btn back" onclick="goBack()">← Volver</div>
  </div>
</section>

<script>
const stack = [];

function vibrate(){
  if (navigator.vibrate) navigator.vibrate(20);
}

function showView(id){
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openView(id){
  vibrate();
  const current = document.querySelector('.view.active').id;
  stack.push(current);
  showView(id);
}

function goBack(){
  vibrate();
  const prev = stack.pop();
  if (prev) showView(prev);
}

function salir(){
  vibrate();
  window.location.href = "login.html";
}
</script>

</body>
</html>
