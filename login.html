<script>

function login() {

    const usuario = document.getElementById("usuario").value.trim().toLowerCase();

    // ğŸ” usuarios permitidos
    const usuariosPermitidos = [
        "administracion",
        "ventas",
        "control-interno",
        "cliente"
    ];

    // ğŸš« bloqueo visual
    if (!usuariosPermitidos.includes(usuario)) {
        alert("Usuario no autorizado");
        return;
    }

    // ğŸ”€ redirecciones por mÃ³dulo
    if (usuario === "administracion") {
        window.location.href = "menu_administracion.html";
    }

    if (usuario === "ventas") {
        window.location.href = "ventas.html";
    }

    if (usuario === "control-interno") {
        window.location.href = "control_interno.html";
    }

    if (usuario === "cliente") {
        window.location.href = "cliente.html";
    }
}

</script>
