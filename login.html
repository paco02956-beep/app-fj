<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN ‚Äî SYSTEM INNOVATEK</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:#fff;
  color:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.center{
  width:320px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:15px;
}

.logo img{ width:40px; }

.neo{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:
    8px 8px 16px rgba(0,0,0,.08),
   -8px -8px 16px rgba(255,255,255,.9);
}

input.neo{
  border:none;
  outline:none;
  font-size:16px;
  text-align:left;
  width:100%;
}

.btn{
  text-align:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="center">

  <div class="logo">
    <img src="apple-touch-icon.png.jpg">
    <span>SYSTEM INNOVATEK</span>
  </div>

  <input class="neo" id="usuario" placeholder="Usuario">
  <input class="neo" type="password" placeholder="Contrase√±a">

  <div class="neo btn" onclick="login()">Login</div>

</div>

<script>

function login(){

  const usuario =
    document.getElementById("usuario")
    .value
    .trim()
    .toLowerCase();

  // üîê BLOQUEO VISUAL
  if(
    usuario !== "administracion" &&
    usuario !== "ventas" &&
    usuario !== "control-interno" &&
    usuario !== "cliente"
  ){
    alert("Usuario no autorizado");
    return;
  }

  // üîÄ REDIRECCI√ìN
  if(usuario==="administracion"){
    window.location.href="index.html";
  }

  if(usuario==="ventas"){
    window.location.href="ventas.html";
  }

  if(usuario==="control-interno"){
    window.location.href="control-interno.html";
  }

  if(usuario==="cliente"){
    window.location.href="cliente.html";
  }
}

</script>

</body>
</html>
